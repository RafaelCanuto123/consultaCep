<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
    <title>jQyery e Ajax</title>
</head>
<body>
    <header>
        <nav class="navbar  navbar-dark bg-dark">
            <a href="#" class="navbar-brand">CONSULTA CEP</a>
                    <div class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Digite o seu CEP:" id="cep" aria-label="Search">
                            <button class="btn btn-outline-success" onclick="consultaCep();">Buscar</button>
                            <button class="btn btn-outline-success" id="cancelar" onclick="cancelar();">Cancelar</button>
                            
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container" id="consultacep" style="display: none;">
                <div class="row">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Logradouro</th>
                            <th scope="col">Bairro</th>
                            <th scope="col">Localidade</th>
                            <th scope="col">UF</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td id="logradouro"></td>
                            <td id="bairro"></td>
                            <td id="localidade"></td>
                            <td id="uf"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>
        </main>
    
</body>
</html>
